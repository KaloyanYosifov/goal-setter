<form>
    <div class="form-group">
        <label for="todo-name">Name</label>
        <input
            type="text"
            class="form-control"
            id="todo-name"
            placeholder="Enter name"
            [value]="name"
            (input)="emitValue($event, 'name')"
        >
    </div>
    <div class="form-group">
        <label for="todo-description">Description</label>
        <input
            type="text"
            class="form-control"
            id="todo-description"
            placeholder="Enter Description"
            [value]="description"
            (input)="emitValue($event, 'description')"
        >
    </div>
    <div class="form-group">
        <label for="todo-time-to-read">Time to read</label>
        <input
            type="text"
            class="form-control"
            id="todo-time-to-read"
            placeholder="Enter time to read"
            [value]="timeToRead"
            (input)="emitValue($event, 'timeToRead')"
        >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
