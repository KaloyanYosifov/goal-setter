<form (submit)="submitForm()" #form="ngForm">
    <div class="form-group">
        <label for="todo-name">Name</label>
        <input
            type="text"
            name="name"
            class="form-control"
            id="todo-name"
            placeholder="Enter name"
            [ngModel]="todo.getName()"
            required
            appTodosAutofocusElement
            #nameField="ngModel"
        >
        <p *ngIf="form.submitted && nameField.invalid" class="invalid-feedback">
            Field is required
        </p>
        <!-- /.invalid-feedback -->
    </div>
    <div class="form-group">
        <label for="todo-description">Description</label>
        <input
            type="text"
            name="description"
            class="form-control"
            id="todo-description"
            placeholder="Enter Description"
            [ngModel]="todo.getDescription()"
        >
    </div>
    <div class="form-group">
        <label for="todo-image">Image Url</label>
        <input
            type="text"
            name="imageUrl"
            class="form-control"
            id="todo-image"
            placeholder="Enter Image Url"
            [ngModel]="todo.getImageUrl()"
            required
            #imageField="ngModel"
        >
        <p *ngIf="form.submitted && imageField.invalid" class="invalid-feedback">
            Field is required
        </p>
        <!-- /.invalid-feedback -->
    </div>
    <div class="form-group">
        <label for="todo-time-to-read">Time to read</label>
        <input
            type="number"
            name="timeToRead"
            class="form-control"
            id="todo-time-to-read"
            placeholder="Enter time to read"
            [ngModel]="todo.getLength()"
        >
    </div>

    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button (click)="formCanceled($event)" class="btn btn-secondary">Cancel</button>
</form>
